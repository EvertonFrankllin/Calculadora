<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="icon" href="./imagens/calcular.png">
    
    <title>Calculadora</title>
</head>
<body>
   <!---->
    <div class="container">

        <div class="caixa">
            <p id="box" type="text"></p> 
        </div>

        <div class="valores">
            <input class="clearn" onclick="Clean()" type="button" value="C">
            <input class="apagar"onclick="back()" type="button" value="<<">
            <input class="arroba" onclick="insert('%')"   type="button" value="%">
            <input class="dividir" onclick="insert('/')"  type="button" value="/">
            <input class="numero"onclick="insert('7')"type="button" value="7" >
            <input class="numero"onclick="insert('8')"type="button" value="8">
            <input class="numero"onclick="insert('9')"type="button" value="9">
            <input class="multiplicar"onclick="insert('*')"  type="button" value="x">
            <input class="numero"onclick="insert('4')" type="button" value="4">
            <input class="numero"onclick="insert('5')" type="button" value="5">
            <input class="numero"onclick="insert('6')" type="button" value="6">
            <input class="tirar" onclick="insert('-')" type="button" value="-">
            <input class="numero"onclick="insert('1')" type="button" value="1">
            <input class="numero"onclick="insert('2')" type="button" value="2">
            <input class="numero"onclick="insert('3')" type="button" value="3">
            <input class="somar" onclick="insert('+')"  type="button" value="+">
            <input class="numero"onclick="insert('0')" type="button" value="0">
            <input class="ponto"onclick="insert('.')"  type="button" value=".">
            <input class="contar" onclick="contar()" type="button" value="=">
        </div><!--valores-->

    </div><!--container-->

    
</html>
